<html><head><base href="." />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>營北國中載具借用系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #e9ecef;
    }
    
    body {
      font-family: '微軟正黑體', sans-serif;
      background-color: var(--secondary-color);
    }
    
    .navbar {
      background-color: var(--primary-color) !important;
    }
    
    .container {
      max-width: 1200px;
      margin: 20px auto;
    }
    
    .table th {
      background-color: var(--primary-color);
      color: white;
    }
    
    .table td {
      vertical-align: middle;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
    }
    
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .schedule-cell {
      min-width: 150px;
    }

    .not-available {
      background-color: #ffdddd;
    }

    .permanent-blocked {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">營北國中載具借用系統</a>
      <button id="loginBtn" class="btn btn-light">管理者登入</button>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <select id="roomSelect" class="form-select">
          <option value="ipad">iPad教室</option>
          <option value="chromebook">Chromebook教室</option>
        </select>
      </div>
      <div class="col">
        <select id="weekSelect" class="form-select">
        </select>
      </div>
      <div class="col">
        <button id="prevWeek" class="btn btn-primary">上一週</button>
        <button id="nextWeek" class="btn btn-primary">下一週</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>節次</th>
            <th>週一</th>
            <th>週二</th>
            <th>週三</th>
            <th>週四</th>
            <th>週五</th>
            <th>週六</th>
          </tr>
        </thead>
        <tbody id="scheduleBody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">管理者登入</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">帳號</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">密碼</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ADMIN_USERNAME = "114";
    const ADMIN_PASSWORD = "114";
    let isAdmin = false;
    let currentWeek = 1;
    
    // 從 print.txt 讀取教師名單 (這裡先模擬)
    const teachers = ['王曉明', '李小華', '張大同']; // 應該從檔案讀取
    
    // 週期日期對應表
    const weekDates = [
      "0101~0107", "0108~0114", "0115~0121", "0122~0128", "0129~0204",
      "0205~0211", "0212~0218", "0219~0225", "0226~0303", "0304~0310",
      "0311~0317", "0318~0324", "0325~0331", "0401~0407", "0408~0414",
      "0415~0421", "0422~0428", "0429~0505", "0506~0512", "0513~0519",
      "0520~0526", "0527~0602", "0603~0609", "0610~0616", "0617~0623",
      "0624~0630", "0701~0707", "0708~0714", "0715~0721", "0722~0728",
      "0729~0804", "0805~0811", "0812~0818", "0819~0825", "0826~0901",
      "0902~0908", "0909~0915", "0916~0922", "0923~0929", "0930~1006",
      "1007~1013", "1014~1020", "1021~1027", "1028~1103", "1104~1110",
      "1111~1117", "1118~1124", "1125~1201", "1202~1208", "1209~1215",
      "1216~1222", "1223~1229", "1230~1231"
    ];
    
    // 儲存所有排程資料的物件
    const scheduleData = {
      ipad: Array(52).fill().map(() => 
        Array(8).fill().map(() => 
          Array(6).fill().map(() => ({
            teacher: '',
            status: 'available',
            permanentBlocked: false
          }))
        )
      ),
      chromebook: Array(52).fill().map(() => 
        Array(8).fill().map(() => 
          Array(6).fill().map(() => ({
            teacher: '',
            status: 'available',
            permanentBlocked: false
          }))
        )
      )
    };

    // 初始化週次選項
    function initWeekSelect() {
      const weekSelect = document.getElementById('weekSelect');
      weekSelect.innerHTML = '';
      for(let i = 1; i <= 52; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `第${i}週 (${weekDates[i-1]})`;
        weekSelect.appendChild(option);
      }
      weekSelect.value = currentWeek;
    }

    // 更新課表
    function updateSchedule() {
      const scheduleBody = document.getElementById('scheduleBody');
      const room = document.getElementById('roomSelect').value;
      scheduleBody.innerHTML = '';
      
      for(let period = 1; period <= 8; period++) {
        const row = document.createElement('tr');
        row.innerHTML = `<th>${period}</th>`;
        
        for(let day = 0; day < 6; day++) {
          const cell = document.createElement('td');
          cell.className = 'schedule-cell';
          const cellData = scheduleData[room][currentWeek-1][period-1][day];
          
          if(isAdmin) {
            const select = document.createElement('select');
            select.className = 'form-select';
            select.innerHTML = `
              <option value="available">可借用</option>
              <option value="blocked">不可借用</option>
              <option value="permanent-blocked">永久不可借用</option>
              ${teachers.map(t => `<option value="${t}">${t}</option>`).join('')}
            `;
            
            if(cellData.permanentBlocked) {
              select.value = 'permanent-blocked';
              cell.classList.add('permanent-blocked');
            } else if(cellData.status === 'blocked') {
              select.value = 'blocked';
              cell.classList.add('not-available');
            } else if(cellData.teacher) {
              select.value = cellData.teacher;
            }

            select.addEventListener('change', (e) => {
              const value = e.target.value;
              if(value === 'permanent-blocked') {
                for(let week = 0; week < 52; week++) {
                  scheduleData[room][week][period-1][day].permanentBlocked = true;
                  scheduleData[room][week][period-1][day].status = 'blocked';
                  scheduleData[room][week][period-1][day].teacher = '';
                }
                cell.classList.add('permanent-blocked');
              } else if(value === 'blocked') {
                cellData.status = 'blocked';
                cellData.teacher = '';
                cellData.permanentBlocked = false;
                cell.classList.add('not-available');
                cell.classList.remove('permanent-blocked');
              } else if(value === 'available') {
                cellData.status = 'available';
                cellData.teacher = '';
                cellData.permanentBlocked = false;
                cell.classList.remove('not-available', 'permanent-blocked');
              } else {
                cellData.status = 'reserved';
                cellData.teacher = value;
                cellData.permanentBlocked = false;
                cell.classList.remove('not-available', 'permanent-blocked');
              }
            });
            
            cell.appendChild(select);
          } else {
            if(cellData.permanentBlocked) {
              cell.textContent = '永久不可借用';
              cell.classList.add('permanent-blocked');
            } else if(cellData.status === 'blocked') {
              cell.textContent = '不可借用';
              cell.classList.add('not-available');
            } else if(cellData.teacher) {
              cell.textContent = `借用人: ${cellData.teacher}`;
            } else {
              cell.textContent = '可借用';
            }
          }
          
          row.appendChild(cell);
        }
        
        scheduleBody.appendChild(row);
      }
    }

    // 事件監聽
    document.getElementById('loginBtn').addEventListener('click', () => {
      const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
      loginModal.show();
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        isAdmin = true;
        bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
        updateSchedule();
      } else {
        alert('帳號或密碼錯誤！');
      }
    });

    document.getElementById('weekSelect').addEventListener('change', (e) => {
      currentWeek = parseInt(e.target.value);
      updateSchedule();
    });

    document.getElementById('prevWeek').addEventListener('click', () => {
      if(currentWeek > 1) {
        currentWeek--;
        document.getElementById('weekSelect').value = currentWeek;
        updateSchedule();
      }
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
      if(currentWeek < 52) {
        currentWeek++;
        document.getElementById('weekSelect').value = currentWeek;
        updateSchedule();
      }
    });

    document.getElementById('roomSelect').addEventListener('change', () => {
      updateSchedule();
    });

    // 初始化
    initWeekSelect();
    updateSchedule();
  </script>
</body></html>
