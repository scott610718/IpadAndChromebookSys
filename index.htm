<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #0288d1);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 10px 20px;
            background-color: #01579b;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #0288d1;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #01579b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #01579b;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        select {
            width: 100%;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #01579b;
            text-align: center;
            color: #fff;
        }
        @media (max-width: 768px) {
            table, th, td {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
        <a href="login.html">管理者登入</a>
    </header>

    <div class="container">
        <h2>教室借用狀況</h2>
        <label for="week-selector">選擇週次：</label>
        <select id="week-selector"></select>

        <h3>數位教室</h3>
        <table>
            <thead>
                <tr>
                    <th>星期/節次</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                </tr>
            </thead>
            <tbody id="digital-schedule-body"></tbody>
        </table>

        <h3>社會教室</h3>
        <table>
            <thead>
                <tr>
                    <th>星期/節次</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                </tr>
            </thead>
            <tbody id="social-schedule-body"></tbody>
        </table>
    </div>

    <footer>
        &copy; 2025 營北國中
    </footer>

    <script>
        // Set the current week as default and populate week selector
        const currentWeek = Math.ceil(new Date().getDate() / 7);

        for (let week = 1; week <= 52; week++) {
            $("#week-selector").append(`<option value="week${week}" ${week === currentWeek ? 'selected' : ''}>第${week}週</option>`);
        }

        // Generate empty schedule for both classrooms
        function generateScheduleTable(tbodyId) {
            const days = ["一", "二", "三", "四", "五", "六"];
            const tbody = $(tbodyId);
            tbody.empty();

            for (let day = 0; day < days.length; day++) {
                const row = $(`<tr><td>星期${days[day]}</td></tr>`);
                for (let period = 1; period <= 8; period++) {
                    row.append('<td>-</td>');
                }
                tbody.append(row);
            }
        }

        generateScheduleTable("#digital-schedule-body");
        generateScheduleTable("#social-schedule-body");

        // Update schedules when week selector changes
        $("#week-selector").change(function() {
            alert(`切換到第${$(this).val().replace('week', '')}週`);
            // Load schedule data based on selected week
        });
    </script>
</body>
</html>
