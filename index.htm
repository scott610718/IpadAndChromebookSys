<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            background: #e3f2fd url('https://via.placeholder.com/150') repeat; /* 隨機幾何圖形背景 */
            color: #1a237e;
            text-align: center;
        }
        header {
            background-color: #0d47a1;
            padding: 10px 20px;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav {
            margin-top: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #90caf9;
            border-radius: 5px;
            font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #90caf9;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #1e88e5;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .login-link:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
        <a href="login.html" class="login-link">管理者登入</a>
    </header>

    <div class="container">
        <nav>
            <select id="classroomSelect">
                <option value="digital">數位教室</option>
                <option value="social">社會教室</option>
            </select>
            <button onclick="loadWeekData()">查詢當週借用狀況</button>
        </nav>

        <div id="scheduleContainer">
            <!-- 借用時段表會動態載入 -->
        </div>
    </div>

    <script>
        function loadWeekData() {
            const classroom = document.getElementById('classroomSelect').value;
            const currentDate = new Date();
            const weekStart = new Date(currentDate.setDate(currentDate.getDate() - currentDate.getDay() + 1));
            let weekDataHTML = '<table><tr><th>節次\\日期</th>';

            for (let i = 0; i < 6; i++) {
                const date = new Date(weekStart);
                date.setDate(weekStart.getDate() + i);
                const dateString = `${('0' + (date.getMonth() + 1)).slice(-2)}${('0' + date.getDate()).slice(-2)}`;
                weekDataHTML += `<th>星期${i + 1} (${dateString})</th>`;
            }

            weekDataHTML += '</tr>';

            for (let j = 1; j <= 8; j++) {
                weekDataHTML += `<tr><td>第${j}節</td>`;
                for (let k = 0; k < 6; k++) {
                    weekDataHTML += `<td><select>
                                        <option value="1">借用人</option>
                                        <option value="2">不可借用</option>
                                        <option value="3">每週不可借用</option>
                                     </select></td>`;
                }
                weekDataHTML += '</tr>';
            }

            weekDataHTML += '</table>';
            document.getElementById('scheduleContainer').innerHTML = weekDataHTML;
        }

        // 預設載入當週借用狀況
        window.onload = loadWeekData;
    </script>
</body>
</html>
