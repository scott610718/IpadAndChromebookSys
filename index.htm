<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #000;
        }

        header {
            background-color: #0288d1;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #01579b;
            padding: 10px;
            text-align: right;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .container {
            padding: 20px;
        }

        .week-selector {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #0288d1;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        .login {
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            border: 1px solid #0288d1;
            border-radius: 10px;
            background-color: #b3e5fc;
        }

        .btn {
            padding: 8px 16px;
            margin: 5px;
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
    </header>
    <nav>
        <a href="#" id="login-link">管理者登入</a>
    </nav>
    <div class="container">
        <h2>教室借用狀況</h2>
        <div class="week-selector">
            <label for="week">選擇週次：</label>
            <select id="week">
                <!-- Dynamic week options -->
            </select>
        </div>
        <div id="booking-status">
            <h3>數位教室</h3>
            <table>
                <thead>
                    <tr>
                        <th>節次</th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                        <th>星期六</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows for 8 periods -->
                </tbody>
            </table>

            <h3>社會教室</h3>
            <table>
                <thead>
                    <tr>
                        <th>節次</th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                        <th>星期六</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows for 8 periods -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="login-modal" class="login" style="display: none;">
        <h3>管理者登入</h3>
        <form id="login-form">
            <div>
                <label for="username">帳號：</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">密碼：</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">登入</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginLink = document.getElementById('login-link');
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');

            loginLink.addEventListener('click', () => {
                loginModal.style.display = 'block';
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'scott0718' && password === 'is0718') {
                    alert('登入成功！');
                    loginModal.style.display = 'none';
                    // Redirect or display admin panel logic here
                } else {
                    alert('帳號或密碼錯誤！');
                }
            });

            // Initialize weeks dropdown
            const weekSelect = document.getElementById('week');
            for (let i = 1; i <= 52; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `第${i}週`;
                weekSelect.appendChild(option);
            }

            weekSelect.value = new Date().getWeek(); // Default to the current week

            // Add more dynamic behaviors here...
        });

        // Utility to calculate the week number of the year
        Date.prototype.getWeek = function () {
            const firstDayOfYear = new Date(this.getFullYear(), 0, 1);
            const pastDaysOfYear = (this - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        };
    </script>
</body>
</html>
