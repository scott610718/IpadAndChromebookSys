<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #004d40;
            padding: 1em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
        }
        .navbar a:hover {
            background-color: #00796b;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group select {
            width: 100%;
            padding: 0.5em;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        table, th, td {
            border: 1px solid #004d40;
        }
        th, td {
            padding: 1em;
            text-align: center;
        }
        .week-control {
            margin: 1em 0;
        }
        .week-control button {
            margin: 0 0.5em;
            padding: 0.5em 1em;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        .week-control button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
        <div class="navbar">
            <a href="#" id="admin-login">管理者登入</a>
            <select id="classroom-select">
                <option value="ipad">iPad 教室</option>
                <option value="chromebook">Chromebook 教室</option>
            </select>
        </div>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="week-select">選擇週次:</label>
            <select id="week-select">
                <!-- 動態生成週次選項 -->
            </select>
        </div>
        <div class="week-control">
            <button id="prev-week">上一週</button>
            <button id="next-week">下一週</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>節次/日期</th>
                        <th>週一</th>
                        <th>週二</th>
                        <th>週三</th>
                        <th>週四</th>
                        <th>週五</th>
                        <th>週六</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <!-- 動態生成課表 -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // JavaScript 代碼，初始化資料、切換週次與管理者登入等功能
    </script>
</body>
</html>
